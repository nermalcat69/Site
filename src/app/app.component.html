<!-- Backdrop -->
<div 
  *ngIf="selectedArticle"
  @backdropAnimation
  class="fixed inset-0 bg-black/10 backdrop-blur-xl z-30"
  (click)="closeArticle()"
></div>

<!-- Article Drawer -->
<div 
  *ngIf="selectedArticle"
  @drawerAnimation
  class="fixed inset-x-0 bottom-0 bg-white z-50 overflow-y-auto max-h-[90vh] border-t-2 border-neutral-300"
>
  <div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Header with close and share buttons -->
    <div class="flex justify-between items-start mb-8 sticky top-0 bg-white pt-4 z-10">
      <div @contentAnimation>
        <h1 class="text-3xl font-medium pr-8">{{ selectedArticle.title }}</h1>
        <div class="text-gray-500 mt-2">{{ selectedArticle.date }}</div>
      </div>
      <div class="flex items-center gap-4" @contentAnimation>
        <!-- Copy Link Button -->
        <button 
          (click)="copyArticleLink(); $event.stopPropagation()" 
          class="p-2 hover:bg-gray-100 rounded-full cursor-pointer transition-colors"
          aria-label="Copy article link"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </button>
        <!-- Close Button -->
        <button 
          (click)="closeArticle(); $event.stopPropagation()" 
          class="p-2 hover:bg-gray-100 rounded-full cursor-pointer transition-colors"
          aria-label="Close article"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
    <!-- Article Content -->
    <div class="prose" [innerHTML]="selectedArticle.content" @contentAnimation></div>
  </div>
</div>

<!-- Main Content -->
<router-outlet></router-outlet>

<style>
  :host {
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);
    
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .prose {
    max-width: 65ch;
    margin: 0 auto;
  }

  /* Add backdrop when drawer is open */
  .drawer-backdrop {
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(4px);
  }
</style>
