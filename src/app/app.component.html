<!-- Backdrop -->
<div 
  *ngIf="selectedArticle"
  @backdropAnimation
  class="fixed inset-0 bg-black/10 backdrop-blur-xl z-30"
  (click)="closeArticle()"
></div>

<!-- Article Drawer -->
<div 
  *ngIf="selectedArticle"
  @drawerAnimation
  class="fixed inset-x-0 bottom-0 bg-white z-50 overflow-y-auto max-h-[90vh] border-t-2 border-neutral-300"
>
  <div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Header with close and share buttons -->
    <div class="flex justify-between items-start mb-8 sticky top-0 bg-white pt-4 z-10">
      <div @contentAnimation>
        <h1 class="text-3xl font-medium pr-8">{{ selectedArticle.title }}</h1>
        <div class="text-gray-500 mt-2">{{ selectedArticle.date }}</div>
      </div>
      <div class="flex items-center gap-4" @contentAnimation>
        <!-- Copy Link Button -->
        <button 
          (click)="copyArticleLink(); $event.stopPropagation()" 
          class="material-button p-2 rounded-full cursor-pointer transition-all duration-200 outline-none relative overflow-hidden
                 hover:bg-neutral-100 active:bg-neutral-200 focus:bg-neutral-100
                 focus:ring-2 focus:ring-neutral-400 focus:ring-offset-2"
          aria-label="Copy article link"
        >
          <div class="relative z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
          </div>
        </button>
        <!-- Close Button -->
        <button 
          (click)="closeArticle(); $event.stopPropagation()" 
          class="material-button p-2 rounded-full cursor-pointer transition-all duration-200 outline-none relative overflow-hidden
                 hover:bg-neutral-100 active:bg-neutral-200 focus:bg-neutral-100
                 focus:ring-2 focus:ring-neutral-400 focus:ring-offset-2"
          aria-label="Close article"
        >
          <div class="relative z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
        </button>
      </div>
    </div>
    <!-- Article Content -->
    <div class="prose" [innerHTML]="selectedArticle.content" @contentAnimation></div>
  </div>
</div>

<!-- Main Content -->
<router-outlet></router-outlet>

<style>
  :host {
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);
    
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .prose {
    max-width: 65ch;
    margin: 0 auto;
  }

  .material-button {
    transform: translate3d(0, 0, 0);
    backface-visibility: hidden;
  }

  .material-button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    background-color: rgb(0 0 0 / 0.2);
    opacity: 0;
    border-radius: 100%;
    transform: scale(0) translate(-50%, -50%);
    transform-origin: 0 0;
  }

  .material-button:active::after {
    animation: ripple 0.4s ease-out;
  }

  @keyframes ripple {
    0% {
      transform: scale(0) translate(-50%, -50%);
      opacity: 0.5;
    }
    100% {
      transform: scale(4) translate(-50%, -50%);
      opacity: 0;
    }
  }

  /* Focus visible styles */
  .material-button:focus-visible {
    outline: none;
    box-shadow: 0 0 0 2px white, 0 0 0 4px var(--gray-400);
  }

  /* Add backdrop when drawer is open */
  .drawer-backdrop {
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(4px);
  }
</style>
