zerops:
  - setup: mpsaver
    build:
      base: nodejs@22
      buildCommands:
        - pnpm i
        - pnpm run build
      deployFiles:
        - build
        - server.js
        - package.json
        - node_modules
    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      start: pnpm start